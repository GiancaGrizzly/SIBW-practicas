{% extends "base.html" %}


{% block include %}

<link rel="stylesheet" href="static/css/portada.css">

{% endblock %}


{% block titulo %}

Home

{% endblock %}


{% block main %}

<!-- CONTAINER-MAIN -->
<main class="main-portada" id="idmain-portada">

    {% for fruta in frutas  %}

    <section class="grid-item">

        <figure>
            <a href="producto.php?fruta={{ fruta.id }}">
                <img src="{{ fruta.img1 }}">
            </a>
            <figcaption>
                <a href="producto.php?fruta={{ fruta.id }}">{{ fruta.marca }}</a>
            </figcaption>
        </figure>

    </section>

    {% endfor %}

</main>

{% endblock %}
